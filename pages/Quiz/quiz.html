<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Projeto M1</title>
    <!-- Logo do quiz -->
    <link type="image/png" sizes="16x16" rel="icon" href="/assets/images/logo.png" />

    <!-- Arquivo CSS global -->
    <link rel="stylesheet" href="/css/global_styles.css" />

    <!-- Arquivo CSS específico da página do quiz -->
    <link rel="stylesheet" href="quiz.module.css" />

    <!-- Arquivos CSS de components-->
    <link rel="stylesheet" href="/css/components/botoes_unicornios.css" />
    <link rel="stylesheet" href="/css/components/botao_iniciar.css" />

    <!-- Ícones do Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Ícones do Google -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Nabla&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
                <div id="toastContainer"></div>
                <div id="contagemRegressiva" style="display: flex;">   
                    <span id="contagemRegressivaSpan" class="nabla"></span>
                    <div class="item button-parrot" style="--bg-color: #2c3e50">
                        <button id="iniciarContagemBtn" onclick="iniciarContagemRegressivaManual()">Iniciar!
                          <div class="parrot"></div>
                          <div class="parrot"></div>
                          <div class="parrot"></div>
                          <div class="parrot"></div>
                          <div class="parrot"></div>
                          <div class="parrot"></div>
                        </button>
                      </div>
                </div>

            <div id="overlay" class="hidden">
                <img width="150px" height="150px" class="unicornio_com_cafe" src="/assets/images/pausa-para-o-cafe.png" alt="unicornio com café">
                <div class="pause">
                    <div class="pausa_titulo">
                        <h1 class="pixelify-sans">Pausa pro Café?</h1>
                    </div>
                    <div class="botoes_musica"></div>
                    <div class="botoes_pause">
                        <button type="button" id="retomar" class="hidden botao_animado" onclick="retomarQuiz()">
                            <img class="icon" width="32" height="32" src="/assets/icons/rosquinha.png" alt="">
                            <img class="unicornio" src="https://cdn-icons-png.flaticon.com/512/4865/4865931.png" alt="Uniconio feliz"  width="100" viewBox="0 0 451.103 424.198" height="100" >
                            <span class="texto_botao">Retomar</span>
                            <span class="texto_hover">VAMO</span>
                            <span class="texto_hover2">VAMO</span>
                        </button>
                        <button type="button" id="recomeçar" class="hidden botao_animado" onclick="recomeçarQuiz()">
                            <img class="icon" width="32" height="32" src="/assets/icons/croissant.png" alt="">
                            <img class="unicornio" src="https://cdn-icons-png.flaticon.com/512/4865/4865936.png" alt="Uniconio feliz"  width="100" viewBox="0 0 451.103 424.198" height="100" >
                            <span class="texto_botao" style="font-size: 13px;  top: 35%;">Recomeçar</span>
                            <span class="texto_hover">SHOW!</span>
                            <span class="texto_hover2">SHOW!</span>
                        </button>
                        <button type="button" id="sair" class="hidden botao_animado" onclick="sairQuiz()">
                            <img class="icon" width="32" height="32" src="/assets/icons/melancia.png" alt="">
                            <img class="unicornio" src="https://cdn-icons-png.flaticon.com/512/4865/4865955.png" alt="Uniconio feliz"  width="100" viewBox="0 0 451.103 424.198" height="100" >
                            <span class="texto_botao" style="left: 45%;">Sair</span>
                            <span class="texto_hover">NÃO!</span>
                            <span class="texto_hover2">NÃO!</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="quiz_container">
                <div class="perguntas">
                    <div class="contador">
                        <div id="timer"></div>
                    </div>
                    <div id="Questoes"></div>
                </div>
                <div class="alternativas">
                    <form id="formRespostas">
                        <ul class="alternativas-lista">
                            <!-- As alternativas são adicionadas aqui via javascript -->
                        </ul>
                        <div class="botoes">
                            <button type="button" id="verificarResposta">Verificar Resposta</button>
                            <button type="button" id="pausarQuiz">Pausar</button>
                        </div>    
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/script.js"></script>
    <script src="/js/perguntas.js"></script>
    <script src="/js/quiz_config.js"></script>
    <script type="module" src="/js/quiz_logic.js"></script>
</body>
</html>
