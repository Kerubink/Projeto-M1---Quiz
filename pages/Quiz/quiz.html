<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Projeto M1</title>
    <!-- Logo do quiz -->
    <link type="image/png" sizes="16x16" rel="icon" href="/assets/images/logo.png" />

    <!-- Arquivo CSS global -->
    <link rel="stylesheet" href="/css/global_styles.css" />

    <!-- Arquivo CSS específico da página de resultados -->
    <link rel="stylesheet" href="quiz.module.css" />

    <!-- Ícones do Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Nabla&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section>
                <div id="toastContainer"></div>
                <div id="contagemRegressiva" style="display: flex;">   
                    <span id="contagemRegressivaSpan" class="nabla"></span>
                </div>

            <div id="overlay" class="hidden">
                <button type="button" id="retomar" class="hidden" onclick="retomarQuiz()">
                    <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="26px"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" fill="currentColor"></path></svg>
                </button>
            </div>
            <div class="quiz_container">
                <div class="perguntas">
                    <div class="contador">
                        <div id="timer"></div>
                    </div>
                    <div id="Questoes"></div>
                </div>
                <div class="alternativas">
                    <form id="formRespostas">
                        <ul class="alternativas-lista">
                            <!-- As alternativas são adicionadas aqui via javascript -->
                        </ul>
                        <div class="botoes">
                            <button type="button" id="verificarResposta">Verificar Resposta</button>
                            <button type="button" id="pausarQuiz">Pausar</button>
                        </div>    
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/script.js"></script>
    <script src="/js/perguntas.js"></script>
    <script src="/js/quiz_config.js"></script>
    <script type="module" src="/js/quiz_logic.js"></script>
</body>
</html>
